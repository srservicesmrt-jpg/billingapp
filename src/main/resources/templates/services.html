<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.services}">Services</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="layout :: sidebar"></div>

    <!-- Main content -->
    <div class="flex-grow-1 d-flex flex-column">

        <!-- Header -->
        <div th:replace="layout :: header"></div>

        <!-- üåê Language Selector -->
        <div class="text-end p-2">
            <form method="get">
                <select name="lang"  onchange="changeLang(this.value)" class="form-select d-inline w-auto">
                    <option value="en" th:selected="${#locale.language=='en'}">English</option>
                    <option value="hi" th:selected="${#locale.language=='hi'}">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                    <option value="gu" th:selected="${#locale.language=='gu'}">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</option>
                </select>
            </form>
        </div>

        <!-- Page content -->
        <main class="container-fluid py-4">

            <div class="card shadow">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">

                    <h4 th:text="#{title.services}"></h4>

                    <button class="btn btn-success btn-sm"
                            data-bs-toggle="modal" data-bs-target="#addModalService"
                            onclick="openAddModalService()">
                        ‚ûï <span th:text="#{btn.addcustomer}"></span>
                    </button>

                </div>

                <div class="card-body">

                    <!-- FILTER PANEL -->
                    <div class="card border-0">

                        <div class="card-header bg-light">
                            <button class="btn btn-outline-secondary btn-sm"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#filterPanel">
                                <i class="bi bi-funnel"></i> <span th:text="#{label.filters}"></span>
                            </button>
                        </div>

                        <div id="filterPanel" class="collapse">
                            <div class="card-body border rounded shadow-sm p-3"
                                 style="background:#f8f9fa;border-left:4px solid #0d6efd;">

                                <h6 class="fw-bold mb-3 text-primary">
                                    <i class="bi bi-funnel-fill"></i>
                                    <span th:text="#{label.filterServices}"></span>
                                </h6>

                                <div class="row g-3">

                                    <div class="col-md-3">
                                        <label class="form-label">
                                            <i class="bi bi-person"></i>
                                            <span th:text="#{label.name}"></span>
                                        </label>
                                        <input id="filterName" class="form-control"
                                               th:placeholder="#{ph.name}">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">
                                            <i class="bi bi-upc"></i>
                                            <span th:text="#{label.hsn}"></span>
                                        </label>
                                    <input id="filterHsn" class="form-control"
                                               th:placeholder="#{label.hsn}">
                                    </div>

                                    <div class="col-md-3">
                                        <label for="filterStatus" class="form-label">
                                            <i class="bi bi-toggle-on"></i> Status

                                            <span th:text="#{label.status}"></span>
                                        </label>
                                        <div class="position-relative">
                                            <select id="filterStatus" class="form-control pe-5">
                                                <option value="" th:text="#{label.statusD}"></option>
                                                <option value="true">Active</option>
                                                <option value="false">DeActive</option>
                                            </select>
                                            <i class="bi bi-chevron-down position-absolute" style="right:12px; top:50%; transform:translateY(-50%); pointer-events:none;"></i>
                                        </div>



                                    </div>

                                  <div class="col-md-3">
                                      </br>
                                      <div class="d-flex justify-content-end">
                                          <button class="btn btn-outline-secondary me-2"
                                                  onclick="clearFilters()">
                                              <i class="bi bi-x-circle"></i>
                                              <span th:text="#{btn.clear}"></span>
                                          </button>

                                          <button class="btn btn-primary"
                                                  onclick="applyFilters()">
                                              <i class="bi bi-search"></i>
                                              <span th:text="#{btn.apply}"></span>
                                          </button>
                                      </div>
                                  </div>

                                </div>





                            </div>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="row my-3">
                        <div class="col-md-4">
                            <input id="searchBox" class="form-control"
                                   th:placeholder="#{ph.search}">
                        </div>
                    </div>

                    <!-- TABLE -->
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-dark">
                            <tr>
                                <th th:text="#{label.id}"></th>
                                <th th:text="#{label.name}"></th>
                                <th th:text="#{label.hsn}"></th>
                                <th th:text="#{label.rate}"></th>
                                <th th:text="#{label.dis}"></th>
                                <th th:text="#{label.status}"></th>
                                <th th:text="#{label.actions}"></th>
                            </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <!-- PAGINATION -->
                    <div class="d-flex justify-content-between mt-3">
                        <button id="prevBtn" class="btn btn-outline-secondary btn-sm"
                                th:text="#{btn.prev}"></button>

                        <span id="pageInfo" class="fw-bold small"></span>

                        <button id="nextBtn" class="btn btn-outline-secondary btn-sm"
                                th:text="#{btn.next}"></button>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>



<!-- MODAL (Add / Edit) -->
<div class="modal fade" id="addModalService" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title" id="modalTitle" th:text="#{title.addService}"></h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="serviceId">

                <div class="row g-3">

                    <!-- Name -->
                    <div class="col-md-6">
                        <label for="serviceName" class="form-label" th:text="#{label.serviceName}"></label>
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                            <input id="serviceName"
                                   class="form-control"
                                   th:placeholder="#{ph.serviceName}"
                            >
                        </div>
                        <small id="nameError" class="text-danger d-none" th:text="#{err.name}"></small>
                    </div>

                    <!-- Contact -->
                    <div class="col-md-6">
                        <label for="hsnCode" class="form-label" th:text="#{label.hsnCode}"></label>
                        <div class="input-icon">
                            <i class="bi bi-phone"></i>
                            <input id="hsnCode"
                                   class="form-control"
                                   maxlength="10"
                                   th:placeholder="#{ph.hsnCode}"
                                  >
                        </div>
                        <small id="contactError" class="text-danger d-none" th:text="#{err.contact}"></small>
                    </div>

                </div>

                <!-- Address -->
                <div class="row g-3">
                <div class="mt-3 col-md-6">
                    <label for="rate" class="form-label" th:text="#{label.rate}"></label>
                    <div class="input-icon">
                        <i class="bi bi-file-easel-fill"></i>
                        <input id="rate"
                               type="number"
                               class="form-control"
                               th:placeholder="#{ph.rate}"
                              >
                    </div>
                    <small id="addressError" class="text-danger d-none" th:text="#{err.address}"></small>
                </div>

                    <div class="mt-3 col-md-6">
                        <label for="status" class="form-label" th:text="#{label.status}"></label>

                        <div class="input-icon position-relative">
                            <i class="bi bi-nvme position-absolute top-50 start-0 translate-middle-y ms-3"></i>

                            <select id="status" class="form-select ps-5">
                                <option value="" selected>Select</option>
                                <option value="true">Active</option>
                                <option value="false">DeActive</option>
                            </select>
                        </div>

                        <small id="statusError" class="text-danger d-none" th:text="#{err.address}"></small>
                    </div>



                    <!-- GSTIN -->
                <div class="mt-3">
                    <label for="description" class="form-label" th:text="#{label.description}"></label>
                    <div class="input-icon">
                        <i class="bi bi-receipt"></i>
                        <input id="description"
                               class="form-control"
                               th:placeholder="#{ph.description}"
                               >
                    </div>
                    <small id="gstinError" class="text-danger d-none" th:text="#{err.gstin}"></small>
                </div>



            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal" th:text="#{btn.close}"></button>
                <button class="btn btn-primary px-4" onclick="saveService()" th:text="#{btn.save}"></button>
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/service.js}"></script>
<script>
    function changeLang(lang) {
        // keep same path, just replace/append ?lang=
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        window.location.href = url.toString();
    }
</script>
</body>
</html>
