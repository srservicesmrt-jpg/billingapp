<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.addCompanies}"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="layout :: sidebar"></div>

    <!-- Main content -->
    <div class="flex-grow-1 d-flex flex-column">

        <!-- Header -->
        <div th:replace="layout :: header"></div>

        <!-- üåê Language Selector -->
        <div class="text-end p-2">
            <form method="get">
                <select name="lang"  onchange="changeLang(this.value)" class="form-select d-inline w-auto">
                    <option value="en" th:selected="${#locale.language=='en'}">English</option>
                    <option value="hi" th:selected="${#locale.language=='hi'}">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                    <option value="gu" th:selected="${#locale.language=='gu'}">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</option>
                </select>
            </form>
        </div>

        <!-- Page content -->
        <main class="container-fluid py-4">

            <div class="card shadow">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">

                    <h4 th:text="#{title.Companies}"></h4>

                    <button class="btn btn-success btn-sm"
                            data-bs-toggle="modal" data-bs-target="#addModal"
                            onclick="openAddModal()">
                        ‚ûï <span th:text="#{btn.addCompanies}"></span>
                    </button>

                </div>

                <div class="card-body">

                    <!-- FILTER PANEL -->
                    <div class="card border-0">

                        <div class="card-header bg-light">
                            <button class="btn btn-outline-secondary btn-sm"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#filterPanel">
                                <i class="bi bi-funnel"></i> <span th:text="#{label.filters}"></span>
                            </button>
                        </div>

                        <div id="filterPanel" class="collapse">
                            <div class="card-body border rounded shadow-sm p-3"
                                 style="background:#f8f9fa;border-left:4px solid #0d6efd;">

                                <h6 class="fw-bold mb-3 text-primary">
                                    <i class="bi bi-funnel-fill"></i>
                                    <span th:text="#{label.filtercompanies}"></span>
                                </h6>

                                <div class="row g-3">

                                    <div class="col-md-3">
                                        <label class="form-label">
                                            <i class="bi bi-person"></i>
                                            <span th:text="#{label.companyName}"></span>
                                        </label>
                                        <input id="filterCompanyName" class="form-control"
                                               th:placeholder="#{ph.companyName}">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">
                                            <i class="bi bi-person"></i>
                                            <span th:text="#{label.contactPerson}"></span>
                                        </label>
                                        <input id="filterContactPerson" class="form-control"
                                               th:placeholder="#{ph.contactPersonName}">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">
                                            <i class="bi bi-upc"></i>
                                            <span th:text="#{label.email}"></span>
                                        </label>
                                        <input id="filterEmail" class="form-control"
                                               th:placeholder="#{ph.emailId}">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">
                                            <i class="bi bi-upc"></i>
                                            <span th:text="#{label.gstnumber}"></span>
                                        </label>
                                        <input id="filterGstNumber" class="form-control"
                                               th:placeholder="#{ph.gstnumber}">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">
                                            <i class="bi bi-geo-alt"></i>
                                            <span th:text="#{label.state}"></span>
                                        </label>
                                        <input id="filterState" class="form-control"
                                               th:placeholder="#{ph.state}">
                                    </div>
                                </div>

                                <hr class="mt-4">

                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-outline-secondary me-2"
                                            onclick="clearFilters()">
                                        <i class="bi bi-x-circle"></i>
                                        <span th:text="#{btn.clear}"></span>
                                    </button>

                                    <button class="btn btn-primary"
                                            onclick="applyFilters()">
                                        <i class="bi bi-search"></i>
                                        <span th:text="#{btn.apply}"></span>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="row my-3">
                        <div class="col-md-4">
                            <input id="searchBox" class="form-control"
                                   th:placeholder="#{ph.search}">
                        </div>
                    </div>

                    <!-- TABLE -->
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-dark">
                            <tr>
                                <th th:text="#{label.actions}"></th>
                                <th th:text="#{label.id}"></th>
                                <th th:text="#{label.companyName}"></th>
                                <th th:text="#{label.contactPerson}"></th>
                                <th th:text="#{label.gstnumber}"></th>
                                <th th:text="#{label.email}"></th>
                                <th th:text="#{label.expand}"></th>



                            </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <!-- PAGINATION -->
                    <div class="d-flex justify-content-between mt-3">
                        <button id="prevBtn" class="btn btn-outline-secondary btn-sm"
                                th:text="#{btn.prev}"></button>

                        <span id="pageInfo" class="fw-bold small"></span>

                        <button id="nextBtn" class="btn btn-outline-secondary btn-sm"
                                th:text="#{btn.next}"></button>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>

<div class="modal fade" id="passwordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Password</h5>
                <button type="button" class="btn-close" id="passwordModalClose" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="updateCompanyPassword()">
                    Update Password
                </button>
            </div>
        </div>
    </div>
</div>


<!-- MODAL (Add / Edit) -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title" id="modalTitle" >Modal</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="companyId">

                <div class="row g-3">

                    <!-- Name -->
                    <div class="col-md-6">
                        <label for="companyName" class="form-label" th:text="#{label.companyName}"></label>
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                            <input id="companyName"
                                   class="form-control"
                                   th:placeholder="#{ph.companyName}"
                                   >
                        </div>
                        <small id="companyNameError" class="text-danger d-none" th:text="#{err.companyName}"></small>
                    </div>

                    <!-- Contact -->
                    <div class="col-md-6">
                        <label for="contactPerson" class="form-label" th:text="#{label.contactPerson}"></label>
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                            <input id="contactPerson"
                                   class="form-control"
                                   maxlength="10"
                                   th:placeholder="#{ph.contactPersonName}"
                                   >
                        </div>
                        <small id="contactPersonError" class="text-danger d-none" th:text="#{err.contactPerson}"></small>
                    </div>

                </div>

                <!-- Address -->
                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label for="gstnumber" class="form-label" th:text="#{label.gstnumber}"></label>
                        <div class="input-icon">
                            <i class="bi bi-receipt"></i>

                            <input id="gstnumber"
                                   class="form-control"
                                   th:placeholder="#{ph.gstnumber}"
                                   >
                        </div>
                        <small id="gstnumberError" class="text-danger d-none" th:text="#{err.gstnumber}"></small>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label" th:text="#{label.email}"></label>
                        <div class="input-icon">
                            <i class="bi bi-envelope-fill"></i>
                            <input id="email"
                                   class="form-control"
                                   th:placeholder="#{ph.emailId}"
                            >
                        </div>
                        <small id="emailError" class="text-danger d-none" th:text="#{err.email}"></small>
                    </div>
                </div>


                <!-- GSTIN -->
                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label for="mobile" class="form-label" th:text="#{label.mobile}"></label>
                        <div class="input-icon">
                            <i class="bi bi-phone"></i>
                            <input id="mobile"
                                   class="form-control"
                                   maxlength="10"
                                   th:placeholder="#{ph.mobile}"
                            >
                        </div>
                        <small id="mobileError" class="text-danger d-none" th:text="#{err.mobile}"></small>
                    </div>

                    <div class="col-md-6">
                        <label for="address" class="form-label" th:text="#{label.address}"></label>
                        <div class="input-icon">
                            <i class="bi bi-geo-alt-fill"></i>
                            <input id="address"
                                   class="form-control"
                                   th:placeholder="#{ph.address}"
                            >
                        </div>
                        <small id="addressError" class="text-danger d-none" th:text="#{err.address}"></small>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label for="city" class="form-label" th:text="#{label.city}"></label>
                        <div class="input-icon">
                            <i class="bi bi-buildings"></i>
                            <input id="city"
                                   class="form-control"
                                   th:placeholder="#{ph.city}"
                                   >
                        </div>
                        <small id="cityCodeError" class="text-danger d-none" th:text="#{err.city}"></small>
                    </div>
                    <div class="col-md-6">
                        <label for="stateName" class="form-label" th:text="#{label.state}"></label>
                        <div class="input-icon">
                            <i class="bi bi-flag"></i>
                            <input id="stateName"
                                   class="form-control"
                                   th:placeholder="#{ph.state}"
                                  >
                        </div>
                        <small id="stateError" class="text-danger d-none" th:text="#{err.state}"></small>
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label for="pincode" class="form-label" th:text="#{label.pincode}"></label>
                        <div class="input-icon">
                            <i class="bi bi-mailbox2-flag"></i>
                            <input id="pincode"
                                   class="form-control"
                                   th:placeholder="#{ph.pincode}"
                                   >
                        </div>
                        <small id="pincodeError" class="text-danger d-none" th:text="#{err.pincode}"></small>
                    </div>
                    <div class="col-md-6">
                        <label for="isactive" class="form-label" th:text="#{label.isactive}"></label>
                        <div class="input-icon">
                            <i class="bi bi-check-circle-fill "></i>
                            <input id="isactive"
                                   class="form-control"
                                   th:placeholder="#{ph.isactive}"
                            >
                        </div>
                        <small id="isactiveError" class="text-danger d-none" th:text="#{err.isactive}"></small>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal" th:text="#{btn.close}"></button>
                <button class="btn btn-primary px-4" onclick="saveCompany()" th:text="#{btn.save}"></button>
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/companies.js}"></script>
<script>
    function changeLang(lang) {
        // keep same path, just replace/append ?lang=
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        window.location.href = url.toString();
    }
</script>
</body>
</html>
